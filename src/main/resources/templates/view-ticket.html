<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Ticket Details</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f9f9f9;
	margin: 0;
	padding: 0;
}

.container {
	width: 80%;
	margin: 30px auto;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.ticket-header {
	text-align: center;
	margin-bottom: 20px;
}

.ticket-header h1 {
	font-size: 2rem;
	color: #333;
}

.ticket-details {
	display: flex;
	justify-content: space-between;
	margin-bottom: 20px;
}

.ticket-details div {
	width: 45%;
}

.ticket-details h3 {
	color: #333;
}

.ticket-details p {
	color: #666;
}

.qr-code {
	text-align: center;
	margin-top: 20px;
}

.qr-code img {
	max-width: 150px;
	height: auto;
}

.btn-back {
	display: inline-block;
	padding: 10px 20px;
	margin-top: 20px;
	background-color: #4CAF50;
	color: white;
	text-decoration: none;
	border-radius: 5px;
}

.btn-back:hover {
	background-color: #45a049;
}
</style>
</head>
<body>

	<div class="container">
		<div class="ticket-header">
			<h1>Your Ticket Details</h1>
			<p>Thank you for booking with us! Here are your ticket details:</p>
		</div>

		<div class="ticket-details">
			<div>
				<h3>Movie Name</h3>
				<p th:text="${ticket.movieName}">Movie Name</p>

				<h3>Theater</h3>
				<p th:text="${ticket.theaterName}">Theater Name</p>

				<h3>Show Date & Time</h3>
				<p
					th:text="${ticket.showDate}+' at '+${ticket.showTiming}">Show
					Date and Time</p>
			</div>

			<div>
				<h3>Seat Numbers</h3>
				<p th:text="${#strings.arrayJoin(ticket.seatNumber, ', ')}">Seat
					Numbers</p>

				<h3>Ticket Price</h3>
				<p th:text="${ticket.ticketPrice}">Ticket Price</p>

				<h3>Ticket Count</h3>
				<p th:text="${ticket.ticketCount}">Ticket Count</p>
			</div>
		</div>

		<div class="qr-code">
			<h3>Your QR Code</h3>
			<img th:src="@{${ticket.qrUrl}}" alt="QR Code">
		</div>

		<div class="back-button">
			<a href="/" class="btn-back">Back to Home</a>
		</div>
	</div>

</body>
</html>
